<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="../styles_dado/dado.css" />
  </head>
  <body>
    <div class="dice">
      <ol class="dice-list even-roll" data-roll="1" id="dice-1">
        <!--Para el 1-->
        <li class="dice-item" data-side="1">
          <span class="dot"></span>
        </li>
        <!--Para el 2-->
        <li class="dice-item" data-side="2">
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <!--Para el 3-->
        <li class="dice-item" data-side="3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <!--Para el 4-->
        <li class="dice-item" data-side="4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <!--Para el 5-->
        <li class="dice-item" data-side="5">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <!--Para el 6-->
        <li class="dice-item" data-side="6">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
      </ol>
    </div>
    <button type="button" id="roll-button">Roll Dice</button>
    <script src="../scripts_dado/dado.js"></script>
  </body>
</html>
